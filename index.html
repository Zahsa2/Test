<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <center>
<ul class="menu">
    <li class="links"><a href="#home">Home</a></li>
    <li class="links"><a href="#Grids">Grid View</a></li>
    <li class="links"><a href="#slides">Slide View</a></li>
        </ul>
        </center>
    <section id="gridview">
    <h2>Grid View</h2>
    <br>
    <script src=""></script>
    <div class="row">
        <img class="img" src="RL%20Img%201.jfif">
        <img class="img" src="RL%20Img%202.jfif">
        <img class="img" src="RL%20Img%203.jfif">
        <br><br>
        </div></section>
<div class="container">

    <section id="slideview">
        <h2>Slide View</h2>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
      <div class="item active">
        <img src="RL%20Img%201.jfif" alt="Rocket League Image 1" style="width:100%;" class="img-responsive">
                </div>
        <div class="item">
        <img src="RL%20Img%202.jfif" alt="Rocket League Image 2" style="width:100%;" class="img-responsive">
                </div>
                <div class="item">
        <img src="Rl%20Img%203.jfif" alt="Rocket League Image 3" style="width:100%;" class="img-responsive">
                </div>
                
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
            </a></div>

    </section>
</div>


</body>
</html>
